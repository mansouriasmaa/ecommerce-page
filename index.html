<!DOCTYPE html>
<html lang="emain-navn">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <title>eCommerce Product Page</title>
  </head>
  <body>
    <!-- Header -->

    <header>
      <h1>Our Online Store</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">New Arrivals</a></li>
          <li><a href="#">Best Sellers</a></li>
          <li><a href="#">Sale</a></li>
        </ul>
      </nav>
    </header>

    <main class="products">
      <!-- Product 1 -->

      <div class="product-details one">
        <img
          src="https://i.imgur.com/LXwNDDd.jpg"
          alt="product 1"
          width="300px"
        />
        <h2 class="product-title">Product 1</h2>
        <p class="product-price">$19.99</p>
        <button class="product-button">Add to Cart</button>
      </div>

      <!-- Product 2 -->

          src="https://i.imgur.com/LXwNDDd.jpg"
          alt="product 2"
          width="300px"
        />

        <p class="product-price">$21.99</p>
        <button class="product-button">Add to Cart</button>
      </div>

      <!-- Product 3 -->

      <div class="product-details three">
        <img
          src="https://i.imgur.com/LXwNDDd.jpg"
          alt="product 2"
          width="300px"
        />
        <h2 class="product-title">Product 3</h2>
        <p class="product-price">$24.99</p>
        <button class="product-button">Add to Cart</button>
      </div>
    </main>

</html>
